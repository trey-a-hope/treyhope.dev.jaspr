<!DOCTYPE html>
<html>
  <head>
    <base href="/"/>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto);
      html, body {
        width: 100%;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        margin: unset;
        font-size: 4rem;
      }
    </style>
    <link href="manifest.json" rel="manifest"/>
    <script async src="flutter_bootstrap.js"></script>
    <!--$-->
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--/-->
    <script src="main.client.dart.js" defer></script>
    <style>
      .counter {
        display: flex;
        padding-top: 10px;
        padding-bottom: 10px;
        border-top-style: solid;
        border-bottom-style: solid;
        border-top-color: #01589B;
        border-bottom-color: #01589B;
        border-top-width: 2px;
        border-bottom-width: 2px;
        align-items: center;
      }
      .counter button {
        display: flex;
        width: 2em;
        height: 2em;
        border: unset;
        border-radius: 2em;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background-color: transparent;
      }
      .counter button:hover {
        background-color: #0001;
      }
      .counter span {
        min-width: 2.5em;
        padding-left: 2rem;
        padding-right: 2rem;
        box-sizing: border-box;
        color: #01589B;
        text-align: center;
        font-size: 4rem;
      }
      header {
        width: 100%;
        border-bottom-style: solid;
        border-bottom-color: #1a2942;
        border-bottom-width: 1px;
        background-color: #0a1628;
      }
      header nav {
        display: flex;
        max-width: 1400px;
        padding: 1.5em 3em;
        margin: inherit;
        justify-content: space-between;
        align-items: center;
      }
      header nav .brand {
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
      }
      header nav .nav-links {
        display: flex;
        align-items: center;
      }
      header nav a:not(.brand) {
        padding-left: 0.5em;
        padding-right: 0.5em;
        transition: color ease 200ms;
        color: #94a3b8;
        font-size: 1em;
        font-weight: 500;
        text-decoration: none;
      }
      header nav a:not(.brand):hover {
        color: white;
      }
      header nav a:not(.brand).active {
        color: white;
      }
      ol {
        max-width: 500px;
      }
      .main {
        display: flex;
        height: 100vh;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .main section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <header>
        <nav>
          <a href="/"><div class="brand">Trey Hope</div></a>
          <div class="nav-links">
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
            <a href="/code-flows">Code Flows</a>
            <a href="/blog">Blog</a>
          </div>
        </nav>
      </header>
      <!--@home-->
      <section>
        <img width="80" src="images/logo.svg"/>
        <h1>Welcome</h1>
        <p>You successfully create a new Jaspr site.</p>
        <div style="height: 100px"></div>
        <div><div class="counter"><button>-</button><span>0</span><button>+</button></div></div>
      </section>
      <!--/@home-->
    </div>
  </body>
</html>
