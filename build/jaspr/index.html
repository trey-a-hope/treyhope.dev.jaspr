<!DOCTYPE html>
<html>
  <head>
    <base href="/"/>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto);
      html, body {
        width: 100%;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        margin: unset;
        font-size: 4rem;
      }
    </style>
    <link href="manifest.json" rel="manifest"/>
    <script async src="flutter_bootstrap.js"></script>
    <!--$-->
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--/-->
    <script src="main.client.dart.js" defer></script>
    <style>
      .button-row {
        display: flex;
        justify-content: center;
        column-gap: 1em;
      }
      footer {
        width: 100%;
        margin-top: 2rem;
        border-top-style: solid;
        border-top-color: #1a2942;
        border-top-width: 1px;
        background-color: #0a1628;
      }
      footer .footer-content {
        display: flex;
        max-width: 1400px;
        padding: 1.5em 3em;
        margin: inherit;
        justify-content: space-between;
        align-items: center;
      }
      header {
        width: 100%;
        border-bottom-style: solid;
        border-bottom-color: #1a2942;
        border-bottom-width: 1px;
        background-color: #0a1628;
      }
      header nav {
        display: flex;
        padding-top: 1.5em;
        padding-bottom: 1.5em;
        justify-content: space-between;
        align-items: center;
      }
      header nav .brand {
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
      }
      header nav .nav-links {
        display: flex;
        align-items: center;
      }
      header nav a:not(.brand) {
        padding-left: 0.5em;
        padding-right: 0.5em;
        transition: color ease 200ms;
        color: #94a3b8;
        font-size: 1em;
        font-weight: 500;
        text-decoration: none;
      }
      header nav a:not(.brand):hover {
        color: white;
      }
      header nav a:not(.brand).active {
        color: white;
      }
      .center-container {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .main {
        display: flex;
        height: 100vh;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .main section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <header>
        <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
        <nav class="center-container">
          <a href="/"><div class="brand">Trey Hope</div></a>
          <div class="nav-links">
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
            <a href="/code-flows">Code Flows</a>
            <a href="/blog">Blog</a>
          </div>
        </nav>
      </header>
      <!--@home-->
      <section>
        <img width="80" src="images/logo.svg"/>
        <div class="block"><h1 class="title">Hey, I'm Trey</h1></div>
        <h2 class="subtitle">And I'm a Flutter fanactic</h2>
        <div class="block"><div id="counter_widget" style="min-width: 500px; min-height: 300px; margin-top: 2rem"></div></div>
        <a href="/about"><button class="button">Learn more</button></a>
      </section>
      <!--/@home-->
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Site built with <a href="https://jaspr.site/" target="_blank">Jaspr</a> and <a href="https://bulma.io/" target="_blank">Bulma</a>; view source code
            <a href="https://github.com/trey-a-hope/treyhope.dev.jaspr/tree/main" target="_blank"> here.</a>
          </p>
        </div>
        <div class="center-container button-row">
          <a href="https://github.com/trey-a-hope/" target="_blank"><button class="button is-dark"><span class="icon"><i class="fab fa-github"></i></span></button></a>
          <a href="https://x.com/trey_codes" target="_blank"><button class="button is-dark"><span class="icon"><i class="fab fa-x-twitter"></i></span></button></a>
          <a href="https://www.linkedin.com/in/trey-hope-69a3a774/" target="_blank"><button class="button is-dark"><span class="icon"><i class="fab fa-linkedin"></i></span></button></a>
          <a href="https://www.youtube.com/@TreyHope" target="_blank"><button class="button is-dark"><span class="icon"><i class="fab fa-youtube"></i></span></button></a>
          <a href="https://www.tiktok.com/@trey_codes" target="_blank"><button class="button is-dark"><span class="icon"><i class="fab fa-tiktok"></i></span></button></a>
        </div>
      </footer>
    </div>
  </body>
</html>
